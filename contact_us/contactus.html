      <div class="container" id="contact">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <form method="POST" name="contact-us">
                      <div class="mb-3">
                          <label for="fname" class="form-label">Name</label>
                          <input type="text" id="fname" name="name" class="form-control" placeholder="Insert Your Name" />
                      </div>
                      <div class="mb-3">
                          <label for="lname" class="form-label">Email</label>
                          <input type="text" id="lname" name="email" class="form-control" placeholder="Insert Your Email" />
                      </div>
                      <div class="mb-3">
                          <label for="country" class="form-label">Country</label>
                          <select id="country" name="country" class="form-select">
                              <option value="usa">USA</option>
                              <option value="australia">Australia</option>
                              <option value="canada">Canada</option>
                              <option value="overseas">Overseas</option>
                          </select>
                      </div>
                      <div class="form-group">
                        <label for="subject">Type Something...</label>
                        <textarea class="form-control" id="subject" name="message" placeholder="Write something..." rows="4"></textarea>
                      </div>
                      <button type="submit" class="btn btn-success mt-3" name="ok" onclick="alert1()">Submit</button>
          </form>
             <script> 
              function alert1(){
                  alert("Thank You For Contacting Us \nWe will reply to your message soon ");
                  location.reload();
              }
            </script>

     <script> 
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx4oaxxlK6rgecOFfxYPDABhUdbpLc7FLjONC_nj23arIWYv0JUtwukzzZ85zSWNKdV/exec'
  const form = document.forms['contact-us']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
